<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podo Pro Dashboard v20</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card: #161b22;
            --primary: #00ffcc;
            --text: #f0f6fc;
            --gray: #8b949e;
            --glass: rgba(255, 255, 255, 0.05);
            --danger: #ff4d4d;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            grid-auto-rows: min-content;
            gap: 15px;
        }

        .widget {
            background: var(--card);
            border-radius: 24px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: auto;
            min-height: 200px;
            position: relative;
        }

        /* Fixed heights as requested */
        #w-clock, #w-world-news, #w-k-news { height: 300px; }
        #w-weather, #w-soccer, #w-todo, #w-stocks { height: 400px; }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-shrink: 0;
            cursor: grab;
            padding: 8px;
            background: var(--glass);
            border-radius: 12px;
        }

        .section-title {
            margin: 0;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
        }

        .btn {
            background: var(--glass);
            border: none;
            color: var(--primary);
            cursor: pointer;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .widget.dragging { opacity: 0.5; border: 2px dashed var(--primary); }

        input { background: #000; border: 1px solid #333; border-radius: 10px; color: #fff; padding: 10px; outline: none; flex: 1; font-size: 0.85rem; }
        
        .tabs { display: flex; gap: 4px; margin-bottom: 10px; overflow-x: auto; scrollbar-width: none; flex-shrink: 0; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab-btn { background: none; border: none; color: var(--gray); cursor: pointer; padding: 5px 8px; font-size: 0.7rem; border-radius: 6px; white-space: nowrap; }
        .tab-btn.active { color: var(--primary); background: var(--glass); font-weight: bold; }
        .tab-content { display: none; overflow-y: auto; flex: 1; }
        .tab-content.active { display: block; }

        .local-clock-display { font-size: 2.8rem; font-weight: 800; text-align: center; margin: 10px 0 20px 0; color: var(--primary); font-variant-numeric: tabular-nums; }
        .clock-item { border-bottom: 1px solid var(--glass); padding: 8px 0; display: flex; justify-content: space-between; align-items: center; }
        .clock-city { font-weight: 600; font-size: 0.75rem; color: var(--gray); }
        .clock-time { color: var(--text); font-family: monospace; font-size: 0.9rem; }

        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { text-align: left; color: var(--gray); font-size: 0.6rem; padding-bottom: 10px; text-transform: uppercase; }
        td { padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .rank { color: var(--primary); font-weight: bold; width: 20px; }

        .news-item { margin-bottom: 18px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .news-item a { color: #ffffff !important; text-decoration: none; display: block; line-height: 1.6; font-size: 0.85rem; }
        .news-item a:visited { color: #ffffff !important; }
        .news-item a:hover { color: var(--primary) !important; }

        .stock-tag { display: inline-flex; align-items: center; background: var(--glass); padding: 4px 10px; border-radius: 20px; margin: 2px; font-size: 0.7rem; border: 1px solid rgba(255,255,255,0.1); }
        
        .todo-item { display: flex; align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; }
        .completed { color: var(--gray); text-decoration: line-through; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="dashboard-grid" id="grid">
        <!-- 1. WEATHER -->
        <div class="widget" draggable="true" id="w-weather">
            <div class="widget-header"><span class="section-title">Weather</span><button class="btn" onclick="updateWeather()">‚Üª</button></div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div><h2 style="font-size:2.5rem; margin:0;" id="w-temp">--¬∞</h2><div id="w-desc" style="color:var(--gray)">Loading...</div></div>
                <div id="w-icon" style="font-size:3rem">‚òÄÔ∏è</div>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:auto; padding-top:15px; border-top:1px solid var(--glass);">
                <div style="text-align:center; flex:1;">MORN<br><span id="ft-morn">--¬∞</span></div>
                <div style="text-align:center; flex:1;">AFT<br><span id="ft-aft">--¬∞</span></div>
                <div style="text-align:center; flex:1;">EVE<br><span id="ft-eve">--¬∞</span></div>
                <div style="text-align:center; flex:1;">TOM<br><span id="ft-tom">--¬∞</span></div>
            </div>
        </div>

        <!-- 2. WORLD CLOCK -->
        <div class="widget" draggable="true" id="w-clock">
            <div class="widget-header"><span class="section-title">World Clock üåç</span></div>
            <div class="local-clock-display" id="local-clock">00:00:00</div>
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <input type="text" id="city-input" placeholder="Search City" list="cities-list">
                <datalist id="cities-list">
                    <option value="Seoul"><option value="London"><option value="New York"><option value="Tokyo"><option value="Paris"><option value="Dubai"><option value="Sydney">
                </datalist>
                <button class="btn" onclick="addClock()">+</button>
            </div>
            <div id="clock-list" style="overflow-y:auto; flex:1;"></div>
        </div>

        <!-- 3. FOOTBALL CENTER -->
        <div class="widget" draggable="true" id="w-soccer">
            <div class="widget-header"><span class="section-title">Football Center ‚öΩ</span></div>
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab(event, 'tab-pl')">PL Table</button>
                <button class="tab-btn" onclick="openTab(event, 'tab-ll')">LL Table</button>
                <button class="tab-btn" onclick="openTab(event, 'tab-pls')">PL Goals</button>
                <button class="tab-btn" onclick="openTab(event, 'tab-lls')">LL Goals</button>
            </div>
            <div id="tab-pl" class="tab-content active"><table><thead><tr><th>#</th><th>Team</th><th>W-D-L</th><th style="text-align:right">Pts</th></tr></thead><tbody id="pl-body"></tbody></table></div>
            <div id="tab-ll" class="tab-content"><table><thead><tr><th>#</th><th>Team</th><th>W-D-L</th><th style="text-align:right">Pts</th></tr></thead><tbody id="ll-body"></tbody></table></div>
            <div id="tab-pls" class="tab-content"><table><thead><tr><th>#</th><th>Player (Team)</th><th style="text-align:right">G</th></tr></thead><tbody id="pls-body"></tbody></table></div>
            <div id="tab-lls" class="tab-content"><table><thead><tr><th>#</th><th>Player (Team)</th><th style="text-align:right">G</th></tr></thead><tbody id="lls-body"></tbody></table></div>
        </div>

        <!-- 4. WORLD NEWS -->
        <div class="widget" draggable="true" id="w-world-news">
            <div class="widget-header"><span class="section-title">World News</span><button class="btn" onclick="upWorldNews()">‚Üª</button></div>
            <div class="tabs">
                <button class="tab-btn active" onclick="openNewsTab(event, 'wn-list', 'en', '')">General</button>
                <button class="tab-btn" onclick="openNewsTab(event, 'wn-list', 'en', 'BUSINESS')">Economy</button>
                <button class="tab-btn" onclick="openNewsTab(event, 'wn-list', 'en', 'SPORTS')">Sports</button>
                <button class="tab-btn" onclick="openNewsTab(event, 'wn-list', 'en', 'ENTERTAINMENT')">Entertainment</button>
            </div>
            <div id="wn-list" style="overflow-y:auto; flex:1;"></div>
        </div>

        <!-- 5. KOREAN NEWS -->
        <div class="widget" draggable="true" id="w-k-news">
            <div class="widget-header"><span class="section-title">Korean News</span><button class="btn" onclick="upKNews()">‚Üª</button></div>
            <div class="tabs">
                <button class="tab-btn active" onclick="openNewsTab(event, 'kn-list', 'ko', '')">General</button>
                <button class="tab-btn" onclick="openNewsTab(event, 'kn-list', 'ko', 'BUSINESS')">Economy</button>
                <button class="tab-btn" onclick="openNewsTab(event, 'kn-list', 'ko', 'SPORTS')">Sports</button>
                <button class="tab-btn" onclick="openNewsTab(event, 'kn-list', 'ko', 'ENTERTAINMENT')">Entertainment</button>
            </div>
            <div id="kn-list" style="overflow-y:auto; flex:1;"></div>
        </div>

        <!-- 6. STOCKS -->
        <div class="widget" draggable="true" id="w-stocks">
            <div class="widget-header"><span class="section-title">Stocks üìà</span></div>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="stock-input" placeholder="Symbol" list="stocks-list" oninput="this.value = this.value.toUpperCase()">
                <datalist id="stocks-list">
                    <option value="NASDAQ:AAPL"><option value="NASDAQ:TSLA"><option value="NASDAQ:NVDA"><option value="NASDAQ:GOOGL"><option value="NASDAQ:NFLX">
                </datalist>
                <button class="btn" onclick="addStock()">+</button>
            </div>
            <div id="stock-tags" style="margin-bottom:10px;"></div>
            <div id="tv-container" style="flex:1; min-height:300px;"></div>
        </div>

        <!-- 7. TASKS -->
        <div class="widget" draggable="true" id="w-todo">
            <div class="widget-header"><span class="section-title">Tasks</span></div>
            <div style="display:flex; gap:8px; margin-bottom:10px;"><input type="text" id="todo-input" placeholder="New task..."></div>
            <div style="overflow-y:auto; flex:1;"><ul id="todo-list" style="padding:0; list-style:none; margin:0;"></ul></div>
        </div>
    </div>

    <script>
        // DRAG & DROP
        const grid = document.getElementById('grid');
        let dragEl = null;
        grid.addEventListener('dragstart', (e) => { if(e.target.classList.contains('widget')){ dragEl = e.target; e.target.classList.add('dragging'); }});
        grid.addEventListener('dragend', (e) => { if(dragEl){ dragEl.classList.remove('dragging'); dragEl = null; saveOrder(); }});
        grid.addEventListener('dragover', (e) => { e.preventDefault(); const after = getAfter(grid, e.clientX, e.clientY); if(!after) grid.appendChild(dragEl); else grid.insertBefore(dragEl, after); });
        function getAfter(c, x, y) {
            const els = [...c.querySelectorAll('.widget:not(.dragging)')];
            return els.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = x - box.left - box.width/2;
                if(offset < 0 && offset > closest.offset) return { offset, element: child };
                else return closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
        function saveOrder() { localStorage.setItem('podo-order-v19', JSON.stringify([...grid.querySelectorAll('.widget')].map(w=>w.id))); }
        function loadOrder() { const o = JSON.parse(localStorage.getItem('podo-order-v19')); if(o) o.forEach(id => { const el = document.getElementById(id); if(el) grid.appendChild(el); }); }

        // TABS
        function openTab(e, n) {
            let tc = e.target.parentElement.parentElement.querySelectorAll(".tab-content");
            tc.forEach(c => c.style.display = "none");
            let tb = e.target.parentElement.querySelectorAll(".tab-btn");
            tb.forEach(b => b.className = b.className.replace(" active", ""));
            document.getElementById(n).style.display = "block";
            e.target.className += " active";
        }

        // WORLD CLOCK
        let clocks = JSON.parse(localStorage.getItem('podo-clocks')) || [{name: 'Local', tz: Intl.DateTimeFormat().resolvedOptions().timeZone}, {name: 'Seoul', tz: 'Asia/Seoul'}];
        function addClock() {
            const name = document.getElementById('city-input').value;
            const tzs = { "Seoul": "Asia/Seoul", "London": "Europe/London", "New York": "America/New_York", "Tokyo": "Asia/Tokyo", "Paris": "Europe/Paris", "Dubai": "Asia/Dubai", "Sydney": "Australia/Sydney" };
            if(tzs[name]) { clocks.push({name, tz: tzs[name]}); renderClocks(); document.getElementById('city-input').value=''; }
        }
        function removeClock(idx) { clocks.splice(idx,1); renderClocks(); }
        function renderClocks() {
            localStorage.setItem('podo-clocks', JSON.stringify(clocks));
            const listEl = document.getElementById('clock-list');
            if(listEl) listEl.innerHTML = clocks.map((c,i) => `<div class="clock-item"><div><div class="clock-city">${c.name}</div></div><div style="display:flex; align-items:center; gap:10px;"><div class="clock-time" id="time-${i}">--:--:--</div><span style="color:var(--danger); cursor:pointer" onclick="removeClock(${i})">√ó</span></div></div>`).join('');
        }
        setInterval(() => {
            const now = new Date();
            const localClock = document.getElementById('local-clock');
            if(localClock) localClock.innerText = now.toLocaleTimeString('en-US', {hour12:false});
            clocks.forEach((c,i) => { const el = document.getElementById(`time-${i}`); if(el) el.innerText = now.toLocaleTimeString('en-US', {timeZone: c.tz, hour12:false}); });
        }, 1000);

        // STOCKS
        let stocks = JSON.parse(localStorage.getItem('podo-stocks-v2')) || ["NASDAQ:AAPL", "NASDAQ:TSLA", "NASDAQ:NVDA"];
        function addStock() { const v = document.getElementById('stock-input').value.toUpperCase(); if(v){ stocks.push(v); document.getElementById('stock-input').value=''; renderStocks(); }}
        function removeStock(idx) { stocks.splice(idx,1); renderStocks(); }
        function renderStocks() {
            localStorage.setItem('podo-stocks-v2', JSON.stringify(stocks));
            const tagsEl = document.getElementById('stock-tags');
            if(tagsEl) tagsEl.innerHTML = stocks.map((s,i) => `<span class="stock-tag">${s}<span onclick="removeStock(${i})" style="color:var(--danger);margin-left:8px;cursor:pointer;">√ó</span></span>`).join('');
            const tvEl = document.getElementById('tv-container');
            if(tvEl) {
                tvEl.innerHTML = '';
                const c = document.createElement('div'); c.style.height = "100%";
                const s = document.createElement('script'); s.src = "https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js"; s.async = true;
                s.text = JSON.stringify({ "colorTheme": "dark", "width": "100%", "height": "100%", "isTransparent": true, "tabs": [{ "title": "Watchlist", "symbols": stocks.map(st => ({"s": st})) }] });
                c.appendChild(s); tvEl.appendChild(c);
            }
        }

        // FOOTBALL DATA (UPDATED 2026-02-09)

            render('lls-body', lls, s => `<tr><td class="rank">${s.r}</td><td>${s.n} <span style="color:var(--gray);font-size:0.6rem">(${s.m})</span></td><td style="text-align:right">${s.g}</td></tr>`);

        // NEWS FETCHING
        async function openNewsTab(e, listId, lang, topic = "") {
            let tb = e.target.parentElement.querySelectorAll(".tab-btn");
            tb.forEach(b => b.className = b.className.replace(" active", ""));
            e.target.className += " active";
            fetchNews(listId, lang, topic);
        }

        async function fetchNews(listId, lang, topic = "") {
            try {
                const url = topic ? `https://news.google.com/rss/headlines/section/topic/${topic}?hl=${lang === 'ko' ? 'ko&gl=KR&ceid=KR:ko' : 'en-US&gl=US&ceid=US:en'}` : `https://news.google.com/rss?hl=${lang === 'ko' ? 'ko&gl=KR&ceid=KR:ko' : 'en-US&gl=US&ceid=US:en'}`;
                const r = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                const d = await r.json();
                const listEl = document.getElementById(listId);
                if(listEl) listEl.innerHTML = d.items.slice(0, 12).map(n => `<div class="news-item"><a href="${n.link}" target="_blank">${n.title}</a></div>`).join('');
            } catch(e) { const listEl = document.getElementById(listId); if(listEl) listEl.innerText = "Error loading news."; }
        }

        async function updateWeather() {
            try {
                const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=49.2827&longitude=-123.1207&hourly=temperature_2m&current_weather=true&daily=temperature_2m_max&timezone=auto');
                const d = await r.json();
                const tempEl = document.getElementById('w-temp');
                if(tempEl) tempEl.innerText = Math.round(d.current_weather.temperature) + '¬∞';
                const mornEl = document.getElementById('ft-morn'); if(mornEl) mornEl.innerText = Math.round(d.hourly.temperature_2m[9]) + '¬∞';
                const aftEl = document.getElementById('ft-aft'); if(aftEl) aftEl.innerText = Math.round(d.hourly.temperature_2m[14]) + '¬∞';
                const eveEl = document.getElementById('ft-eve'); if(eveEl) eveEl.innerText = Math.round(d.hourly.temperature_2m[20]) + '¬∞';
                const tomEl = document.getElementById('ft-tom'); if(tomEl) tomEl.innerText = Math.round(d.daily.temperature_2m_max[1]) + '¬∞';
            } catch(e) {}
        }

        let todos = JSON.parse(localStorage.getItem('podo-v19-todos')) || [];
        function renderT() {
            const listEl = document.getElementById('todo-list');
            if(listEl) listEl.innerHTML = todos.map((t, i) => `<li class="todo-item"><input type="checkbox" ${t.done?'checked':''} onclick="toggle(${i})"><span style="flex:1; cursor:pointer; margin-left:10px" class="${t.done?'completed':''}" onclick="toggle(${i})">${t.text}</span><button onclick="del(${i})" style="background:none;border:none;color:#444;cursor:pointer;">√ó</button></li>`).join('');
            localStorage.setItem('podo-v19-todos', JSON.stringify(todos));
        }
        window.toggle = (i) => { todos[i].done = !todos[i].done; renderT(); };
        window.del = (i) => { todos.splice(i, 1); renderT(); };
        const todoInput = document.getElementById('todo-input');
        if(todoInput) todoInput.onkeypress = (e) => { if(e.key === 'Enter' && e.target.value.trim()){ todos.push({text:e.target.value.trim(), done:false}); e.target.value=''; renderT(); }};

        function upWorldNews() { fetchNews('wn-list', 'en'); }
        function upKNews() { fetchNews('kn-list', 'ko'); }

        loadOrder(); renderClocks(); renderStocks(); updateWeather(); upSports(); upWorldNews(); upKNews(); renderT();
    </script>
</body>
</html>
